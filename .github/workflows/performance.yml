# .github/workflows/performance.yml
name: lhci
on:
  pull_request:
  push:
    branches: [main]

jobs:
  lhci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ✅ Install pnpm first (puts pnpm on PATH)
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          # keep in sync with your repo; 9.12.3 matches what you prepared earlier
          version: 9.12.3

      # ✅ Then set up Node and enable pnpm cache
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      # (Optional but common in pnpm workspaces) set the store dir for better cache hits
      - name: Configure pnpm store
        run: pnpm config set store-dir ~/.pnpm-store

      # Install deps (workspace-aware). If your repo is a pnpm workspace:
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Build just the web app (adjust if your scripts differ)
      - name: Build web
        run: pnpm -F @jazm/web build

      # If you locally serve for LHCI, start your app here (example):
      # - name: Start web
      #   run: pnpm -F @jazm/web start -- --port 3000 &
      # - name: Wait for app
      #   run: npx wait-on http://localhost:3000

      # Run Lighthouse CI (keep your existing args/config)
      - name: Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          # If you serve locally, point to http://localhost:3000/…,
          # otherwise use your existing URLs/configPath/budgetPath
          urls: |
            https://example.com/
          uploadArtifacts: true
          temporaryPublicStorage: true
