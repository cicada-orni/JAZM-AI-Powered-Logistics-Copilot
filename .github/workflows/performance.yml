# .github/workflows/performance.yml
name: lhci
on:
  pull_request:

jobs:
  lhci:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      # âœ… Install pnpm (reads version from package.json "packageManager")
      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install deps (workspace)
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client (@jazm/db)
        run: pnpm -F @jazm/db run prisma:generate

      - name: Verify generated Prisma client
        run: test -d packages/db/src/generated/prisma

      - name: Build @jazm/web
        working-directory: apps/web
        env:
          NODE_ENV: production
          SHOPIFY_APP_URL: http://localhost:3000
          SHOPIFY_API_KEY: ci_dummy_key
          SHOPIFY_API_SECRET: ci_dummy_secret
          SHOPIFY_SCOPES: read_products
          NEXT_PUBLIC_SHOPIFY_API_KEY: ci_dummy_key
        run: pnpm build

      - name: Start Next.js (port 3000)
        working-directory: apps/web
        env:
          PORT: 3000
        run: |
          nohup pnpm start -- --port 3000 >/tmp/next.log 2>&1 & echo $! > /tmp/next.pid

      - name: Wait for server
        run: npx --yes wait-on http://localhost:3000 --timeout 60000

      - name: Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        timeout-minutes: 10
        with:
          urls: |
            http://localhost:3000/
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Print Next logs on failure
        if: failure()
        run: |
          echo "---- NEXT LOGS ----"
          tail -n +1 /tmp/next.log || true

      - name: Stop Next
        if: always()
        run: |
          kill $(cat /tmp/next.pid) 2>/dev/null || true
