# .github/workflows/performance.yml
name: lhci
on:
  pull_request:
  push:
    branches: [main]

jobs:
  lhci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install pnpm â€” DO NOT pass "version" if package.json has "packageManager"
      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build web
        run: pnpm -F @jazm/web build

      # If you run LHCI against a local server, uncomment the two steps below:
      # - name: Start web
      #   run: pnpm -F @jazm/web start -- --port 3000 &
      # - name: Wait for app
      #   run: npx wait-on http://localhost:3000

      - name: Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          # Replace with your target URLs or lhci config.
          urls: |
            https://example.com/
          uploadArtifacts: true
          temporaryPublicStorage: true
