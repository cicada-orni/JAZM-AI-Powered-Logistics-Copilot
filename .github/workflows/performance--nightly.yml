name: Performance (Nightly)

on:
  schedule:
    - cron: '0 2 * * *' # 02:00 UTC nightly
  workflow_dispatch:

env:
  NEXT_TELEMETRY_DISABLED: 1
  BASE_URL: http://127.0.0.1:3000
  HOST_B64: aHR0cHM6Ly9kZXYtbXlzaG9wLm15c2hvcGlmeS5jb20
  SHOP: example-dev.myshopify.com

jobs:
  lhci-nightly:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm (reads version from packageManager)
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: pnpm

      - name: Install workspace deps
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm -F @jazm/db run prisma:generate

      - name: Build Web (Next.js)
        working-directory: apps/web
        run: pnpm build

      - name: Start Web (background)
        working-directory: apps/web
        run: |
          nohup pnpm start -p 3000 -H 127.0.0.1 > /tmp/next.log 2>&1 &
          echo $! > /tmp/next.pid

      - name: Wait for port
        run: npx --yes wait-on tcp:3000 --timeout 120000
        # tcp wait avoids coupling readiness to a 2xx HTTP response. :contentReference[oaicite:4]{index=4}

      - name: Lighthouse CI (nightly config, multiple routes)
        uses: treosh/lighthouse-ci-action@v11
        with:
          configPath: ./.lighthouserc.nightly.json
          runs: 1
          urls: |
            ${{ env.BASE_URL }}/?host=${{ env.HOST_B64 }}&shop=${{ env.SHOP }}
            ${{ env.BASE_URL }}/analytics?host=${{ env.HOST_B64 }}&shop=${{ env.SHOP }}
            ${{ env.BASE_URL }}/notifications?host=${{ env.HOST_B64 }}&shop=${{ env.SHOP }}

      - name: Print Next.js log (if failed)
        if: failure()
        run: |
          echo "==== /tmp/next.log ===="
          [ -f /tmp/next.log ] && tail -n +200 /tmp/next.log || echo "No log file"

      - name: Stop server
        if: always()
        run: |
          if [ -f /tmp/next.pid ]; then kill $(cat /tmp/next.pid) || true; fi
